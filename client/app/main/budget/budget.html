<navbar></navbar>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Budget</h1>
    <p class="lead">Set goals. See the potential.</p>
    <img width="200" src="assets/images/pinkpigicon.png" alt="pink pig icon">
  </div>
</header>

<div class="container">
  <form>
    <button class="btn btn-lg btn-block btn-warning" type="submit" ng-click="createBudget()" value="Submit">
      <h5>Create a new budget</h5>
    </button>
  </form>
</div>

<div class="container">
  <h5>Add a budget item: </h5>
  <form>
    <label>Category:</label><input ng-model="newBudget.category">
    <br>
    <label>Description:</label><input ng-model="newBudget.description">
    <br>
    <label>Goal Amount:</label><input ng-model="newBudget.goal" type="number" step="0.01">
    <br>
    <label>Progress:</label><input ng-model="newBudget.current" type="number" step="0.01">
    <br>
    <input type="submit" ng-click="createBudgetItem(newBudget)" value="Submit">
  </form>
</div>

<footer></footer>
